{% extends 'base.html' %}
{%block content%}

<div class = "mx-5 my-3">
  <a class="btn btn-primary" href="{% url 'home' %}">Go back</a>
</div>
<section class="contact-form pt-4">
  <div class = "container">
    <div class="row mt-5">
      <div class="col-md-6 mx-auto">
        <div class = "form-wrapper">
          <div class = "row">
            <div class="col-md-12">
              <h4 style="text-align: center;">UPDATE PHOTO</h4>
            </div>
          </div>
          <form action="" enctype="multipart/form-data" method = "POST" class="p-4">
            {% csrf_token %}
            <div class = "row">
              <div class = "col-md-12 mb-3">
                <div class="form-group">
                  <label for = "title">Title</label>
                  <input type="text" class = "form-control p-3" value="{{photo.title}}" name="title" >
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <div class = "form-group">
                  <label for="title">Category</label>
                  <select name = "category" id="" class="form-control form-select p-3" name="category">;
                    <option value = "none">select a category</option>
                    {% for opt in category %}
                    <option value = "{{opt.id}}" {% if opt == photo.categories %} selected {% endif %}>{{opt}}</option>
                    {% endfor %}

                  </select>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control p-3" placeholder="description" name="description" rows="8">{{photo.description}}</textarea>
                </div>
              </div>
              <div class = "col-md-12 md-3">
                <div class = "form-group">
                  <input type = "file" class = "form-control p-3" name = "image">
                </div>
              </div>

            </div>
          <div class = "mt-3 col-md-12">
            <button class = "btn btn-primary" style = "width: 100%;">Upload</button>

          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
