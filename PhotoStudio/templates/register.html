{% extends 'base.html' %}
{% block content %}
  {% if messages %}
  {% for msg in messages%}
    <h2>{{msg}}</h2>
  {% endfor %}
  {% endif %}
  <div class="container my-5 col-md-6">
    <h1 class="mb-5">Registration Form</h1>
    <form method = "post" action = "">
    {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name = "username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name = "password1" required>
      </div>
      <div class="form-group">
        <label for="re-enter-password">Re-enter Password:</label>
        <input type="password" class="form-control" id="re-enter-password" name = "password2" required>
      </div>
      <button type="submit" style = "width: 100%;"class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account <a href = "{% url 'userlogin' %}">click here</a></p>
  </div>
{% endblock %}
